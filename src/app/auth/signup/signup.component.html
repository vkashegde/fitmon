<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap = "10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your Password" ngModel name="password" required minlength="6"
                #pwInput="ngModel">
            <mat-hint *ngIf="pwInput.value?.length < 2">Should be atleast 6 characters long</mat-hint>
            <mat-hint align="end" *ngIf="pwInput.value?.length < 6">{{pwInput.value?.length}}/6</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxdate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="Agree" required>Agree to Terms and Conditions</mat-checkbox>
        <button mat-raised-button color="accent" [disabled]="f.invalid">Submit</button>
    </form>
</section>
